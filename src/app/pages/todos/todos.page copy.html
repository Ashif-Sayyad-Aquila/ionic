<ion-header>
  <ion-toolbar>
    <ion-title>Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="add()" [formGroup]="form">
    <ion-item>
      <ion-input placeholder="Enter task" formControlName="title"></ion-input>
      <ion-button type="submit" slot="end">Add</ion-button>
    </ion-item>
  </form>

  <ion-list>
    <ion-item *ngFor="let t of todos">
      <ion-label (click)="toggle(t)">
        <span [style.textDecoration]="t.done ? 'line-through' : 'none'">
          {{ t.title }}
        </span>
      </ion-label>
      <ion-button color="danger" fill="clear" (click)="remove(t)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
