<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="text-center">üìù Todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container mt-4">
    <!-- Add Todo Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-8 col-md-9">
            <ion-input
              [(ngModel)]="newTodo"
              placeholder="Enter a new todo"
              class="form-control"
            ></ion-input>
          </div>
          <div class="col-4 col-md-3 text-end">
            <ion-button expand="block" color="success" (click)="addTodo()">
              Add
            </ion-button>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-grid gap-2 mb-3">
      <ion-button color="secondary" expand="block" (click)="loadTodos()">
        <i class="bi bi-cloud-download"></i> Load Todos
      </ion-button>
      <ion-button color="danger" expand="block" (click)="clearAll()">
        <i class="bi bi-trash"></i> Clear All
      </ion-button>
    </div>

    <!-- Todo List -->
    <div class="card shadow-sm">
      <div class="card-header bg-light fw-bold text-center">
        Todo List
      </div>
      <ion-list class="list-group list-group-flush">
        <ion-item *ngFor="let t of todos" class="list-group-item">
          <ion-label>{{ t.title }}</ion-label>
        </ion-item>

        <div *ngIf="todos.length === 0" class="text-center text-muted p-3">
          No todos found. Click ‚ÄúLoad Todos‚Äù to view saved items.
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
