<ion-content class="project-page">
  <div class="project-container">
    <!-- Header Section -->
    <div class="header-section">
      <img src="assets/icon/takIQ.png" alt="TAK IQ" class="logo" />
      <img src="assets/icon/taklogic.svg" alt="TAK LOGIC" />
    </div>

    <h3 class="page-heading">Projects</h3>

    <!-- Table Section -->
    <div class="table-wrapper shadow">
      <table class="project-table">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Company</th>
            <th>Well Name</th>
            <th>Pad Name</th>
            <th>Location</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.name }}</td>
            <td>{{ project.company }}</td>
            <td>{{ project.wellName }}</td>
            <td>{{ project.padName }}</td>
            <td>{{ project.location }}</td>
            <td class="progress-cell">
              <div class="progress-container">
                <ion-progress-bar
                  [value]="project.progress / 100"
                ></ion-progress-bar>
                <span class="progress-text">{{ project.progress }}%</span>
              </div>
            </td>
          </tr>

          <!-- Empty State -->
          <tr *ngIf="!loading && projects.length === 0">
            <td colspan="6" class="text-center">No projects found</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Floating Add Project Button -->
    <ion-fab
      vertical="bottom"
      horizontal="end"
      slot="fixed"
      class="add-project-fab"
    >
      <ion-fab-button class="add-project-btn" (click)="openAddProjectModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
