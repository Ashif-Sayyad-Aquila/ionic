<ion-content class="add-project-page">
  <div class="add-project-container">
    <h3 class="form-title">{{ isEdit ? 'Edit Project' : 'Add New Project' }}</h3>

    <form (ngSubmit)="saveProject()" #projectForm="ngForm">
      <!-- Project Name -->
      <ion-input
        label="Project Name"
        label-placement="floating"
        fill="outline"
        type="text"
        name="projectName"
        [(ngModel)]="project.projectName"
        required
      ></ion-input>

      <!-- Team & Company -->
      <div class="row">
        <ion-select
          label="Team"
          label-placement="floating"
          fill="outline"
          [(ngModel)]="project.team"
          name="team"
          interface="popover"
          placeholder="Select Team"
        >
          <ion-select-option value="Alpha">Alpha</ion-select-option>
          <ion-select-option value="Bravo">Bravo</ion-select-option>
          <ion-select-option value="Charlie">Charlie</ion-select-option>
        </ion-select>

        <ion-select
          label="Company"
          label-placement="floating"
          fill="outline"
          [(ngModel)]="project.company"
          name="company"
          interface="popover"
          placeholder="Select Company"
        >
          <ion-select-option value="ExxonMobil">ExxonMobil</ion-select-option>
          <ion-select-option value="Shell">Shell</ion-select-option>
          <ion-select-option value="Chevron">Chevron</ion-select-option>
        </ion-select>
      </div>

      <!-- Auto-Fetched Location (Readonly) -->
      <div class="row">
        <ion-input
          label="Latitude"
          label-placement="floating"
          fill="outline"
          type="text"
          name="latitude"
          [(ngModel)]="project.latitude"
          readonly
        ></ion-input>

        <ion-input
          label="Longitude"
          label-placement="floating"
          fill="outline"
          type="text"
          name="longitude"
          [(ngModel)]="project.longitude"
          readonly
        ></ion-input>
      </div>

      <!-- Device Info (Readonly) -->
      <ion-input
        label="Device Info"
        label-placement="floating"
        fill="outline"
        type="text"
        name="deviceUUID"
        [(ngModel)]="project.deviceUUID"
        readonly
      ></ion-input>

      <!-- Well Name -->
      <ion-input
        label="Well Name"
        label-placement="floating"
        fill="outline"
        type="text"
        name="wellName"
        [(ngModel)]="project.wellName"
      ></ion-input>

      <!-- Pad Name -->
      <ion-input
        label="Pad Name"
        label-placement="floating"
        fill="outline"
        type="text"
        name="padName"
        [(ngModel)]="project.padName"
      ></ion-input>

      <!-- Buttons -->
      <div class="button-row">
        <ion-button fill="outline" (click)="cancel()">Cancel</ion-button>
        <ion-button type="submit">{{ isEdit ? 'Update' : 'Save' }}</ion-button>
      </div>
    </form>
  </div>
</ion-content>
