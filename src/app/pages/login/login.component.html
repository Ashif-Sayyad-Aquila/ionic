<ion-content class="login-page">
  <div class="login-container">
    <div class="login-card shadow">
      <div class="logo-container">
        <img src="assets/icon/takIQ.png" alt="TAK IQ" class="logo" />
      </div>

      <h5 class="text-center mb-1">Sign In</h5>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Corrected Username/Email input -->
        <ion-input
          label="Username or Email"
          label-placement="floating"
          fill="outline"
          type="text"
          [(ngModel)]="credentials.username"
          name="username"
          placeholder="Enter Username or Email"
          required
        ></ion-input>

        <!-- Corrected Password input -->
        <ion-input
          label="Password"
          label-placement="floating"
          fill="outline"
          type="password"
          [(ngModel)]="credentials.password"
          name="password"
          placeholder="Enter Password"
          required
        ></ion-input>

        <ion-button expand="block" type="submit" shape="round" class="mt-3">
          Sign In
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
